<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej5b</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let num3;
        let num4;
        num1 = prompt ('Ingrese el valor del primer número: ');
        num2 = prompt ('Ingrese el valor del segundo número: ');
        num3 = prompt ('Ingrese el valor del tercer número: ');
        num4 = prompt ('Ingrese el valor del cuarto número: ');
        let suma;
        suma = parseInt(num1) + parseInt(num2);
        let producto;
        producto = parseInt(num3) * parseInt(num4);
        document.write ('La suma del primer y segundo número es: ');
        document.write (suma);
        document.write ('<br>');
        document.write ('El producto del tercer y cuarto número es: ');
        document.write (producto);
        </script>
</body>
